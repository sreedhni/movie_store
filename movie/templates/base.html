<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            margin-bottom: 20px;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            font-size: 1.5rem;
            color: #ffffff;
        }
        .navbar-nav .nav-link {
            color: #ffffff;
            padding: 0.5rem 1rem;
        }
        .navbar-nav .nav-link:hover {
            background-color: #495057;
            border-radius: 4px;
        }
        .container {
            max-width: 960px;
            margin: auto;
            padding: 0 15px;
        }
        .mt-5 {
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'movie_list' %}">Movie Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'movie_list' %}">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'genre_list' %}">Genres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'actor_list' %}">Actors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'director_list' %}">Directors</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        {% block content %}{% endblock %}
    </main>
    <script src="(link unavailable)"></script>
    <script src="(link unavailable)"></script>
    <script src="(link unavailable)"></script>
</body>
</html>
